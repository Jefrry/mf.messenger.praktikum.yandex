<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="page page-login-signin d-flex flex-column justify-center align-center">
        <div class="card shadow d-flex flex-column justify-space-between align-center px-10 py-8">
            <h3 class="title mt-5">Вход</h3>
            <form class="form mt-4" action="" method="post">
                <div class="field">
                    <input type="input" class="form__field" placeholder="Логин" name="login" required />
                    <label for="login" class="form__label">Логин</label>
                </div>
                <div class="field">
                    <input type="password" class="form__field" placeholder="Пароль" name="password" required />
                    <label for="password" class="form__label">Пароль</label>
                    <span class="form__error">Неверный пароль</span>
                </div>
            </form>
            <div class="buttons d-flex flex-column align-center">
                <button class="button primary" id="login">Авторизоваться</button>
                <a href="./signin.html" class="link mt-4">Нет аккаунта?</a>
            </div>
        </div>
    </main>
</body>
<script>
    window.onload = function () {
        document.getElementById('login').onclick = function (e) {
            e.preventDefault()

            const form = document.forms[0]
            let data = {}

            for (let i = 0; i < form.length; i++) {
                const field = form[i];
                data[field.name] = field.value
            }

            console.log(data);
        }
    }
</script>
</html>
