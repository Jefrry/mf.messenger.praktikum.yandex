<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Signin</title>
</head>

<body>
    <main class="page page-login-signin d-flex flex-column justify-center align-center">
        <div class="card shadow d-flex flex-column justify-space-between align-center px-10 py-8">
            <h3 class="title mt-5">Регистрация</h3>
            <form class="form mt-4" action="" method="post">
                <div class="field">
                    <input type="email" class="form__field" placeholder="Почта" name="email" required />
                    <label for="email" class="form__label">Почта</label>
                </div>
                <div class="field">
                    <input type="text" class="form__field" placeholder="Логин" name="login" required />
                    <label for="login" class="form__label">Логин</label>
                </div>
                <div class="field">
                    <input type="text" class="form__field" placeholder="Имя" name="first_name" required />
                    <label for="first_name" class="form__label">Имя</label>
                </div>
                <div class="field">
                    <input type="text" class="form__field" placeholder="Фамилия" name="second_name" required />
                    <label for="second_name" class="form__label">Фамилия</label>
                </div>
                <div class="field">
                    <input type="tel" class="form__field" placeholder="Телефон" name="phone" required />
                    <label for="phone" class="form__label">Телефон</label>
                </div>
                <div class="field">
                    <input type="password" class="form__field" placeholder="Пароль" name="password"
                        required />
                    <label for="password" class="form__label">Пароль</label>
                </div>
                <div class="field">
                    <input type="password" class="form__field" placeholder="Пароль (еще раз)" name="password_again"
                        required />
                    <label for="password_again" class="form__label">Пароль (еще раз)</label>
                </div>
            </form>
            <div class="buttons d-flex flex-column align-center mt-16">
                <button class="button primary" id="signin">Зарегистрироваться</button>
                <a href="./login.html" class="link mt-4">Войти</a>
            </div>
        </div>
    </main>
</body>
<script>
    window.onload = function () {
        document.getElementById('signin').onclick = function (e) {
            e.preventDefault()

            const form = document.forms[0]
            let data = {}

            for (let i = 0; i < form.length; i++) {
                const field = form[i];
                data[field.name] = field.value
            }

            console.log(data);
        }
    }
</script>
</html>
